<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form 2</title>

    <link rel="stylesheet" href="./assets/css/form2.css" />
    <link rel="stylesheet" href="./assets/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="./assets/jquery-3.5.1/jquery-3.5.1.min.js" />
    <link rel="stylesheet" href="./assets/bootstrap/js/bootstrap.js" />
    <link
      rel="stylesheet"
      href="./font-awesome-4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="for-bg-color">
      <div class="row div-for-content">
        <div class="div-for-left-side">
          <img src="./assets/img/bg-heading-03.jpg" alt="" class="img-style" />
        </div>
        <div class="div-rigth-side">
          <p class="p-style">Registration Info</p>
          <div class="input-group margin-bottom-sm">
            <input
              class="form-control input-style input-style-2"
              type="text"
              placeholder="Name "
            />
          </div>
          <div>
            <div class="">
              <div class="form-floating">
                <input
                  type="date"
                  class="form-control input-style input-style-2"
                  placeholder="Birthdate"
                  title="Birthdate"
                />
              </div>
            </div>
          </div>

          <select
            class="form-select input-style select-width"
            aria-label="Default select example"
          >
            <option selected>Gender</option>
            <option value="1">Male</option>
            <option value="2">Female</option>
          </select>
          <div class="select-width mx-div">
            <input
              type="email"
              class="input-style"
              placeholder="Email"
              required
            />
          </div>
          <div class="select-width mx-div">
            <input
              type="text"
              class="input-style"
              placeholder="Phone"
              required
            />
          </div>
          <button type="button" class="btn btn-success butt-style">
            Submit
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
