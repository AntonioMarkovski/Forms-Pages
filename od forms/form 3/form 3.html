<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form 3</title>

    <link rel="stylesheet" href="./assets/css/form3.css" />
    <link rel="stylesheet" href="./assets/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="./assets/jquery-3.5.1/jquery-3.5.1.min.js" />
    <link rel="stylesheet" href="./assets/bootstrap/js/bootstrap.js" />
    <link
      rel="stylesheet"
      href="./font-awesome-4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="for-bg-color">
      <div class="row div-for-content">
        <div class="div-for-left-side">
          <img src="./assets/img/form-img.jpg" alt="" class="img-style" />
        </div>
        <div class="div-rigth-side">
          <p class="p-style">Booking place for your dinner!</p>
          <div class="input-group margin-bottom-sm">
            <input
              class="form-control input-style input-style-2"
              type="text"
              placeholder="Your name"
            />
          </div>
          <div class="select-width mx-div">
            <input
              type="text"
              class="input-style"
              placeholder="Your phone number"
              required
            />
          </div>
          <div>
            <div class="">
              <div class="form-floating">
                <input
                  type="time"
                  class="form-control input-style input-style-2"
                  placeholder="Time"
                />
              </div>
            </div>
          </div>
          <select
            class="form-select input-style select-width"
            aria-label="Default select example"
          >
            <option selected>Food</option>
            <option value="1">Fast Food</option>
            <option value="2">Cooked Food</option>
          </select>

          <div>
            <div>
              <p class="p-margin">Select Your Dining Space</p>
            </div>
            <div class="d-flex div-gap">
              <!-- <a href=""> -->
              <div class="search-box">
                <button class="search-btn">2</button>
                <p class="search-txt">Person</p>
              </div>
              <!-- </a> -->
              <!-- <a href=""> -->
              <div class="search-box">
                <button class="search-btn">4</button>
                <p class="search-txt">Person</p>
              </div>
              <!-- </a> -->
              <!-- <a href=""> -->
              <div class="search-box">
                <button class="search-btn">6</button>
                <p class="search-txt">Person</p>
              </div>
              <!-- </a> -->
              <!-- <a href=""> -->
              <div class="search-box">
                <button class="search-btn">8</button>
                <p class="search-txt">Person</p>
              </div>
              <!-- </a> -->
              <!-- <a href=""> -->
              <div class="search-box">
                <button class="search-btn">10</button>
                <p class="search-txt">Person</p>
              </div>
              <!-- </a> -->
            </div>
          </div>
          <button type="button" class="btn btn-success butt-style">
            Book now
          </button>
          <div class="div-mar">
            <a href="" class="a-style"
              >Verify your booking info from your phone</a
            >
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
