<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form 4</title>
    <link rel="stylesheet" href="./assets/css/form.css" />
    <link rel="stylesheet" href="./assets/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="./assets/jquery-3.5.1/jquery-3.5.1.min.js" />
    <link rel="stylesheet" href="./assets/bootstrap/js/bootstrap.js" />
    <link
      rel="stylesheet"
      href="./font-awesome-4.7.0/css/font-awesome.min.css"
    />
    <script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>
  </head>
  <body>
    <div class="bg-img">
      <div class="div-padd">
        <div class="div-centre">
          <div class="bg-for-icon">
            <img
              src="./assets/img/baseline_landscape_black_24dp.png"
              alt=""
              class="img-style"
            />
          </div>
          <p class="color p-style">LOG IN</p>
          <div class="d-flex div-gap-line">
            <ion-icon name="person" class="color icon-style"></ion-icon>
            <input
              class="form-control input-style"
              type="text"
              placeholder="Username"
            />
          </div>
          <div class="d-flex div-gap-line div-margin">
            <ion-icon name="lock-closed" class="color icon-style"></ion-icon>
            <input
              class="form-control input-style"
              type="text"
              placeholder="Password"
            />
          </div>
          <div class="form-group form-check div-chechbox">
            <input
              type="checkbox"
              class="form-check-input"
              id="exampleCheck1"
            />
            <label class="form-check-label color" for="exampleCheck1"
              >Remember me</label
            >
          </div>
          <div class="div-button">
            <button type="button" class="btn btn-light butt-style">
              Login
            </button>
          </div>
          <div class="div-link">
            <a href="" class="a-color">Forgot Password?</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
